<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة المسوّق - منافسة</title>
<link rel="stylesheet" href="../assets/fonts/tajawal.css">

<style>
/* ===============================
   CSS مخصص للبطاقة فقط (تم الاحتفاظ بالأنماط الأصلية)
   =============================== */
:root {
  --primary-color: #007b83; /* لون أساسي جديد */
  --accent-color: #f0f4f8; /* لون ثانوي */
}
body{
  font-family: "Tajawal", sans-serif;
  background: linear-gradient(120deg, #f7f3e9, #eaf0f5);
  margin:0; padding:24px;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; color: #222;
}

.card-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin: 10px 0;
}

.card {
  background: linear-gradient(145deg, #ffffff, var(--accent-color));
  border-radius: 25px;
  padding: 25px 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
  width: 380px;
  transition: all 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-4px); /* تم تعديل القيمة لجعله أكثر سلاسة */
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0,123,131,0.08) 0%, transparent 60%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
}
.card:hover::before { opacity: 1; }

.card-title {
  font-size: 1.6rem;
  color: var(--primary-color);
  margin-bottom: 20px;
  letter-spacing: 0.5px;
}

.balance {
  font-size: 2.8rem;
  font-weight: bold;
  color: #222;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin: 0 auto;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.sub-stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  font-weight: bold;
}
.sub-stats div { padding: 8px 12px; border-radius: 12px; }
.sub-stats .total { background: #cce5ff; color: #004085; }
.sub-stats .active { background: #d4edda; color: #155724; }
.sub-stats .inactive { background: #f8d7da; color: #721c24; }

.donut {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: conic-gradient(#28a745 0% 50%, #dc3545 50% 100%);
  margin: 10px auto;
  transition: background 1s ease;
}

button {
  margin-top: 10px;
  padding: 10px 22px;
  border: none;
  border-radius: 10px;
  background: var(--primary-color);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #005f63; }

.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary-color);
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.5s;
  z-index: 1000;
}
.toast.show { opacity: 1; }

.current-rank {
  font-size: 1.2rem;
  margin: 15px 0;
  font-weight: bold;
  color: #ff6600;
}

.top3 {
  margin-bottom: 15px;
}
.top3 h3 { margin-bottom: 8px; font-size: 1.2rem; color: var(--primary-color); }
.top3 ol { padding-left: 20px; text-align: right; }
.top3 li { margin-bottom: 5px; font-weight: bold; }
.top3 li:nth-child(1) { color: #FFD700; } /* ذهبي */
.top3 li:nth-child(2) { color: #C0C0C0; } /* فضي */
.top3 li:nth-child(3) { color: #cd7f32; } /* برونزي */

</style>
</head>
<body>

<div class="card-wrapper">
  <div class="card">
    <h2 class="card-title">رصيدي الحالي</h2>
    <div class="balance" id="current-balance"><div class="loader"></div></div>

    <div class="sub-stats">
      <div class="total">👥 إجمالي: <span id="total-members">...</span></div>
      <div class="active">✅ نشطون: <span id="active-members">...</span></div>
      <div class="inactive">❌ خاملون: <span id="inactive-members">...</span></div>
    </div>

    <div class="donut" id="statusDonut"></div>

    <div class="current-rank">
      🎯 مركزك الحالي: <span id="current-rank">...</span>
    </div>

    <div class="top3">
      <h3>🏆 أفضل 3 مسوّقين</h3>
      <ol id="top3-list">
        <li>...</li>
        <li>...</li>
        <li>...</li>
      </ol>
    </div>

    <button id="refresh-balance">🔄 تحديث البيانات</button>
  </div>

  <div id="toast" class="toast">تم تحديث البيانات بنجاح ✅</div>
</div>

<script>
// ----------------------------------------------------------------------
// 1. تحديد الـ URL والمعرّف
// ----------------------------------------------------------------------
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzWWwBEaENCjKz9wHskpdiZtCu6m__zdMxTzww2bExowoAWdhFAhChEjM7Cb5IOBTFnjA/exec';
const params = new URLSearchParams(window.location.search);

// 🔹 منطق البحث عن المعرف (URL أولاً، ثم localStorage)
let marketerId = null;
marketerId = params.get('marketer_id');

if (!marketerId) {
  // يفترض أنَّ marketer_tracker.js قد قام بحفظ المعرّف باسم 'stored_marketer_id'
  marketerId = localStorage.getItem('stored_marketer_id');
}

if (!marketerId) {
  console.warn('⚠️ لا يوجد معرف في الرابط أو التخزين المحلي.');
}

// ----------------------------------------------------------------------
// 2. الدوال المساعدة
// ----------------------------------------------------------------------

function showToast(msg, isError=false) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.style.background = isError ? '#d9534f' : '#007b83';
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2500);
}

// تم تحسين دالة الجلب للتعامل مع رسائل الخطأ من الخادم
async function fetchStats(id) {
  try {
    const res = await fetch(`${APPS_SCRIPT_URL}?marketer_id=${encodeURIComponent(id)}`);
    const data = await res.json();
    
    // إذا كان هناك خطأ في البيانات القادمة من الخادم (success: false أو وجود حقل error)
    if (data.success === false || data.error) {
      const errorMsg = data.message || data.error || 'خطأ غير معروف في الخادم.';
      showToast('خطأ من الخادم: ' + errorMsg + ' ❌', true); 
      return null;
    }
    
    return data;
    
  } catch(err) {
    showToast('فشل الاتصال: تحقق من اتصالك أو رابط التطبيق ❌', true);
    console.error('Fetch error:', err);
    return null;
  }
}

// ----------------------------------------------------------------------
// 3. تحديث الواجهة (UPDATE UI)
// ----------------------------------------------------------------------
function updateUI(stats) {
  if (!stats) return;
  
  // ⛔️ التصحيح الحاسم: تحويل الرصيد إلى رقم قبل استخدامه
  const commission = Number(stats.total_commission) || 0; // تحويل صريح

  // A. تحديث الرصيد الحالي (المشكلة التي ظهرت لك)
  document.getElementById('current-balance').textContent = commission.toLocaleString('en-US', {minimumFractionDigits:2}) + ' $';

  // B. تحديث إحصائيات الأعضاء (تحويل صريح للضمان)
  const totalRegistered = Number(stats.total_registered) || 0;
  const activeMembers = Number(stats.active) || 0;
  const inactiveMembers = Number(stats.inactive) || 0;

  document.getElementById('total-members').textContent = totalRegistered;
  document.getElementById('active-members').textContent = activeMembers;
  document.getElementById('inactive-members').textContent = inactiveMembers;

  // C. تحديث الدائرة البيانية
  const total = activeMembers + inactiveMembers;
  const activePercent = total ? (activeMembers/total)*100 : 0;
  const donut = document.getElementById('statusDonut');
  donut.style.background = `conic-gradient(#28a745 0% ${activePercent}%, #dc3545 ${activePercent}% 100%)`;

  // D. تحديث المركز
  document.getElementById('current-rank').textContent = stats.rank || 'N/A';

  // E. تحديث أفضل 3 مسوّقين
  const top3List = document.getElementById('top3-list');
  top3List.innerHTML = '';
  stats.top3.forEach((m) => {
    // التأكد من أن الرصيد في Top3 يُعرض كرقم صحيح
    const topCommission = Number(m.total) || 0;
    if (m.name && topCommission > 0) {
      const li = document.createElement('li');
      li.textContent = `${m.name} – ${topCommission.toLocaleString('en-US', {minimumFractionDigits:0})}$`;
      top3List.appendChild(li);
    }
  });
}

// ----------------------------------------------------------------------
// 4. دالة التشغيل (INIT)
// ----------------------------------------------------------------------
async function initDisplay() {
    
  // ⛔️ التحقق من وجود المعرّف (لضمان عدم ظهور $0.00 عند فتح الرابط فارغاً)
  if (!marketerId) {
    const balanceElement = document.getElementById('current-balance');
    balanceElement.textContent = '⚠️ المعرف مفقود';
    balanceElement.style.fontSize = '1.8rem';
    
    // تنظيف الواجهة
    document.getElementById('total-members').textContent = '0';
    document.getElementById('active-members').textContent = '0';
    document.getElementById('inactive-members').textContent = '0';
    document.getElementById('current-rank').textContent = 'غير محدد';
    document.getElementById('top3-list').innerHTML = '<li>--</li><li>--</li><li>--</li>';
    showToast('خطأ: الرجاء تسجيل الدخول أو تحديد معرف المسوق ❌', true);
    return;
  }
    
  // الاستمرار في العملية العادية إذا كان المعرف موجودًا
  document.getElementById('current-balance').innerHTML = '<div class="loader"></div>';
  document.getElementById('current-balance').style.fontSize = '2.8rem'; 
  
  const stats = await fetchStats(marketerId);
  updateUI(stats);
  if (stats) showToast('تم تحديث البيانات بنجاح ✅');
}


document.getElementById('refresh-balance').addEventListener('click', initDisplay);

// 🚀 تشغيل العرض عند تحميل الصفحة
initDisplay();
</script>

</body>
</html>

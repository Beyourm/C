<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحقق من حالة الدخول والأمان</title>
  
  <link rel="preload" href="../assets/fonts/tajawal.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="../assets/fonts/tajawal.css"></noscript>
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <style>
    /* 1. تعريف المتغيرات اللونية */
    :root {
        --success-color: #16a34a; 
        --border-color: #d1d5db;
        --error-color: #dc2626; 
        --warn-color: #f59e0b; /* لون التحذير */
        --info-color: #3b82f6; /* لون المعلومات/التوجيه */
        --retry-btn-bg: #4f46e5;
        --text-color: #333;
        --spinner-size: 90px; /* زيادة حجم الدائرة بنسبة 50% */
        --logo-size: 45px; /* نصف حجم الدائرة تقريباً */
        --light-success-color: #a7f3d0;
        --mid-success-color: #22c55e;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: radial-gradient(circle at top left, #d1fae5, #f0fdf4);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      margin: 0;
      transition: opacity 0.5s ease;
    }
    
    /* 3. زيادة حجم Spinner والشعار على الأجهزة الكبيرة */
    @media (min-width: 1024px) {
        :root {
            --spinner-size: 100px;
            --logo-size: 50px; 
        }
    }

    /* 2. دعم الوضع الليلي (Dark Mode) */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #eee;
        --border-color: #374151; 
      }
      body {
        transition: background 0.6s ease, color 0.6s ease;
        background: radial-gradient(circle at top left, #064e3b, #022c22);
      }
      .spinner { background-color: var(--border-color); }
      .spinner::before { border: 3px solid rgba(22, 163, 74, 0.4); }
      .error, .error a { color: #fca5a5 !important; }
      .loading {
        background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .loading.error { -webkit-text-fill-color: var(--error-color) !important; }
    }
    
    /* ---------------------------------------------------- */
    /* تحسينات الـ Spinner الفاخرة المدمجة  */
    /* ---------------------------------------------------- */
    .spinner-wrapper {
        position: relative;
        width: var(--spinner-size);
        height: var(--spinner-size);
        margin-bottom: 25px;
        animation: float 3s ease-in-out infinite; 
        
        /* 1. تأثير تلاشي متدرج للـ Spinner عند إعادة التوجيه */
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    
    .spinner-wrapper.fade-out {
        opacity: 0;
        transform: scale(0.9);
    }
    
    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(22, 163, 74, 0.5); /* زيادة الوهج */
      
      /* ✨ حلقة متوهجة ثلاثية الطبقات */
      background: conic-gradient(
        var(--success-color) 0deg 120deg, 
        var(--mid-success-color) 120deg 240deg, 
        transparent 240deg 360deg
      );
      mask: radial-gradient(farthest-side, transparent calc(100% - 6px), black 100%);
      animation: rotateGlow 1s linear infinite;
    }

    .spinner::before {
      content: "";
      position: absolute;
      inset: -10px; /* زيادة مساحة الوهج الخارجي */
      border-radius: 50%;
      border: 3px solid rgba(22, 163, 74, 0.2); 
      filter: blur(10px); /* زيادة التمويه */
      animation: rotateGlow 1.2s linear infinite reverse; 
    }
    
    @keyframes rotateGlow {
      to { transform: rotate(360deg); }
    }
    
    /* 1. دمج الشعار داخل الدائرة تماماً */
    img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--logo-size);
        height: var(--logo-size);
        border-radius: 50%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        margin: 0;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        animation: scalePulse 2s ease-in-out infinite; 
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); } /* زيادة حركة الطفو قليلاً */
    }
    @keyframes scalePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.12); }
    }

    /* ---------------------------------------------------- */


    /* تدرج ألوان ديناميكي للنص أثناء التحميل */
    .loading {
      font-size: 1.2rem;
      font-weight: 500;
      min-height: 1.2rem;
      padding: 0 1rem;
      word-break: break-word;
      opacity: 1;
      
      /* Blur ديناميكي وتلاشي سريع */
      transition: opacity 0.3s ease, filter 0.3s ease, color 0.3s ease;
      filter: blur(0);
      
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 2.5s ease-in-out infinite;
    }
    
    .loading.hidden {
      opacity: 0;
      filter: blur(5px);
    }
    
    /* 2. الألوان الديناميكية للنص حسب الحالة */
    .loading[data-color="warn"] {
        -webkit-text-fill-color: var(--warn-color);
        background: none;
        animation: none;
    }
    .loading[data-color="info"] {
        -webkit-text-fill-color: var(--info-color);
        background: none;
        animation: none;
    }
    /* default color is success/gradient */

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .error {
      color: var(--error-color) !important;
      font-weight: bold;
      -webkit-text-fill-color: var(--error-color) !important;
      background: none !important;
      animation: none !important;
      filter: none !important;
    }
    /* CSS للـ Retry Button كما هي */
    #retryBtn {
        background-color: var(--retry-btn-bg);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.2s;
        animation: pulse 1.5s infinite;
    }
    #retryBtn:hover {
        background-color: #3730a3;
        transform: scale(1.02);
    }
  </style>
  
  <script defer>
    // 🔒 تلميح أمني
    history.pushState(null, '', location.href);
    window.onpopstate = () => history.go(1);

    // 4. دالة إضافة تأثير صوت خفيف عند ظهور رسالة جديدة
    function playChime() {
        if ('Audio' in window) {
            try {
                // استخدام صوت بيانات مدمج (Data URI) لتقليل طلبات HTTP
                const audio = new Audio('data:audio/wav;base64,UklGRl9QDXdBVkUQF8BQXkZFQU1QTEkACkRJQkRJRgAA');
                audio.volume = 0.2; // صوت خفيف
                audio.play().catch(() => {}); // تجنب خطأ التفاعل التلقائي
            } catch (e) {
                /* تتجاهل إذا كانت البيئة لا تدعم Audio */
            }
        }
    }
    
    // 1. تحديد الثوابت والمتغيرات القابلة للتخصيص
    const MARKETER_SESSION_KEY = 'marketer_session_data';
    const params = new URLSearchParams(window.location.search);
    const delay = Number(params.get('delay')) || 1500; 
    const SESSION_ID_PROPERTY = params.get('prop') || 'marketer_id'; 
    
    // ⚙️ دعم مسار ديناميكي للصفحات
    const pathParts = window.location.pathname.split('/');
    pathParts.pop(); 
    const basePath = window.location.origin + pathParts.join('/');
    
    const HOME_PAGE = params.get('home') || (basePath.endsWith('/') ? basePath + 'home.html' : basePath + '/home.html');
    
    // 🎯 تم التعديل هنا: استخدام 'login.html' كقيمة افتراضية لصفحة الدخول
    const LOGIN_PAGE = params.get('login') || (basePath.endsWith('/') ? basePath + 'login.html' : basePath + '/login.html');
    
    // 2. رسائل ترحيبية متغيرة مع أيقونات ديناميكية وخيارات التلوين
    const messages = [
      { text: "🔍 جاري التحقق من بيانات الدخول...", icon: "🔎", color: "success" },
      { text: "🧭 يتم توجيهك الآن إلى الصفحة المناسبة...", icon: "🗺️", color: "info" },
      { text: "⏳ يرجى الانتظار قليلاً...", icon: "⌛", color: "warn" }
    ];
    
    let messageInterval = null;
    let index = 0;
    let redirecting = false; 
    let checkTimeout = null; 

    const currentPage = window.location.pathname.split('/').pop();
    const cleanPage = currentPage.split('?')[0];

    // 4. دالة التوجيه الآمن
    function safeRedirect(target) {
        if (!redirecting) {
            redirecting = true;
            if (checkTimeout) clearTimeout(checkTimeout); 
            if (messageInterval) clearInterval(messageInterval);

            // تطبيق تأثير التلاشي المتدرج على العناصر المرئية
            const wrapper = document.querySelector('.spinner-wrapper');
            const loadingText = document.getElementById("loadingText");
            
            if (wrapper) wrapper.classList.add('fade-out');
            if (loadingText) loadingText.classList.add('fade-out-text'); // يمكن إضافة فئة خاصة للنص
            document.body.style.opacity = '0';

            setTimeout(() => {
                try {
                    window.location.replace(target);
                } catch {
                    window.location.href = target;
                }
            }, 300); // المهلة تتوافق مع مدة الـ transition في CSS 
        }
    }

    // 5. دالة إظهار رسالة الخطأ
    function handleErrorState(msgHtml) {
        const loadingTextElement = document.getElementById("loadingText");
        const wrapper = document.querySelector('.spinner-wrapper');
        const retryBtn = document.getElementById('retryBtn');
        
        if (messageInterval) clearInterval(messageInterval);
        if (wrapper) wrapper.style.display = 'none';
        
        if (loadingTextElement) {
            loadingTextElement.innerHTML = `❌ ${msgHtml}`;
            loadingTextElement.classList.add('error');
            loadingTextElement.style.animation = 'none'; 
        }
        
        if (retryBtn) {
             retryBtn.style.display = 'inline-block';
             const reloadTimeout = 8000; 
             retryBtn.textContent = `🔁 إعادة المحاولة (تلقائي بعد ${reloadTimeout/1000} ثوانٍ)`;
             retryBtn.addEventListener('click', () => location.reload()); 
             
             setTimeout(() => {
                if (!redirecting) location.reload();
             }, reloadTimeout);
        }
    }

    
    // 6. دالة تحديث نص التحميل
    function updateLoadingText() {
        const loadingTextElement = document.getElementById("loadingText");
        
        messageInterval = setInterval(() => {
          if (loadingTextElement && !loadingTextElement.classList.contains('error')) {
            loadingTextElement.classList.add('hidden');
            
            setTimeout(() => {
                const currentMsg = messages[index];
                
                loadingTextElement.textContent = `${currentMsg.icon} ${currentMsg.text}`;
                
                // 2. تطبيق تلوين الرسائل حسب نوعها
                loadingTextElement.removeAttribute('data-color');
                if (currentMsg.color !== 'success') {
                    loadingTextElement.setAttribute('data-color', currentMsg.color);
                }
                
                loadingTextElement.classList.remove('hidden');
                index = (index + 1) % messages.length;
                
                playChime(); // تشغيل الصوت عند ظهور رسالة جديدة
            }, 300); 
          }
        }, 1800); 
    }
    
    
    // 7. دالة التحقق من الجلسة وإعادة التوجيه
    function checkLoginStatus() {
        if (redirecting) return;

        checkTimeout = setTimeout(() => {
            if (!redirecting) {
                handleErrorState('⏱ انتهت مهلة التحقق، قد تكون هناك مشكلة في المتصفح أو الشبكة. يُرجى تحديث الصفحة.');
            }
        }, 5000); 

        if (typeof Storage === "undefined") {
          handleErrorState('🚫 المتصفح لا يدعم التخزين المحلي (localStorage). الرجاء استخدام متصفح مدعوم.');
          return;
        }
        
        try {
            const sessionData = localStorage.getItem(MARKETER_SESSION_KEY);
            let session = null;
            
            if (sessionData) {
                try {
                    session = JSON.parse(sessionData);
                } catch (e) {
                    console.warn("⚠️ بيانات الجلسة تالفة. تم مسحها تلقائيًا.");
                    localStorage.removeItem(MARKETER_SESSION_KEY);
                }
            }
            
            const isSessionValid = session && typeof session === 'object' && String(session[SESSION_ID_PROPERTY] || '').trim();

            setTimeout(() => {
                
                if (checkTimeout) clearTimeout(checkTimeout); 
                
                // ✅ الجزء المصحح في الرد السابق (لضمان التوجيه دائماً)
                // ✅ هذا المنطق يتأكد من التوجيه سواء كنت مسجلاً أو لا
                if (isSessionValid) {
                    safeRedirect(HOME_PAGE);
                } else {
                    safeRedirect(LOGIN_PAGE);
                }
            }, delay); 
            
            if (params.get('debug') === 'true') {
              console.log('🧩 وضع المطوّر مُفعّل.');
              console.log(`🧩 حالة الجلسة: ${isSessionValid ? 'نشطة' : 'غير نشطة'}`);
              console.log('🧩 بيانات الجلسة:', session);
              console.log('🧩 صفحة الهدف:', isSessionValid ? HOME_PAGE : LOGIN_PAGE);
            }
            
        } catch (error) {
            handleErrorState(`⚠️ حدث خطأ فادح: ${error.message}.<br>يمكنك <a href="#" onclick="localStorage.clear();location.reload()">مسح بيانات الدخول</a> والمحاولة مجددًا.`);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const logoParam = params.get("logo");
        const imgElement = document.querySelector("img");
        if (logoParam && imgElement) {
          imgElement.src = logoParam;
        }
        
        window.addEventListener('storage', (e) => {
            if (e.key === MARKETER_SESSION_KEY && !e.newValue) {
                console.log('🔒 تسجيل خروج من تبويب آخر. إعادة التوجيه لصفحة الدخول.');
                safeRedirect(LOGIN_PAGE);
            }
        });
        
        updateLoadingText();
        checkLoginStatus();
    });
  </script>
</head>

<body>
  <div class="spinner-wrapper">
    <div class="spinner"></div>
    <img src="../assets/images/logo-icon.jpg" alt="شعار المؤسسة">
  </div>

  <div id="loadingText" class="loading" role="status" aria-live="polite">🚀 جاري التحقق من بيانات الجلسة بأمان...</div>
  <button id="retryBtn" style="display:none;">🔁 إعادة المحاولة</button>
</body>
</html>
